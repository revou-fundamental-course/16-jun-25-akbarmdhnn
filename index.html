<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-logo">
                    <img src="img/logorevou.png" alt="Company Logo" class="logo-image">
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-button">Home</a>
                    <a href="#" class="nav-button">Our Profile</a>
                    <a href="#" class="nav-button">Portfolio</a>
                    <a href="#message-us" class="nav-button">Message Us</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="welcome-section">
                <h1>Hi <span id="welcome-name">User</span>, Welcome To Website</h1>
                <p>ini adalah website latihan pertama</p>
                <div class="banner-placeholder"></div>
            </section>

            <section class="headquarter-section">
                <h2>Our Headquarter</h2>
                <div class="locations-container">
                    <div class="location-item">
                        <div class="location-circle"></div>
                        <p>Jakarta</p>
                    </div>
                    <div class="location-item">
                        <div class="location-circle"></div>
                        <p>Bandung</p>
                    </div>
                    <div class="location-item">
                        <div class="location-circle"></div>
                        <p>Surabaya</p>
                    </div>
                </div>
            </section>

            <section id="message-us" class="message-us-section">
                <div class="form-wrapper">
                    <h2>Message Us</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <span>:</span>
                            <input type="text" id="nama" name="nama" placeholder="Nama" required>
                        </div>
                        <div class="form-group">
                            <label for="tanggal-lahir">Tanggal Lahir</label>
                            <span>:</span>
                            <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
                        </div>
                        <div class="form-group">
                            <label>Jenis Kelamin</label>
                            <span>:</span>
                            <div class="radio-group">
                                <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-laki" required>
                                <label for="laki-laki">Laki-laki</label>
                                <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan">
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pesan">Pesan</label>
                            <span>:</span>
                            <textarea id="pesan" name="pesan" rows="5" placeholder="Pesan" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="output-wrapper">
                    <div id="output-box" class="output-box">
                        <p><strong>Current time:</strong> <span id="current-time"></span></p>
                        <p><strong>Nama:</strong> <span id="output-nama"></span></p>
                        <p><strong>Tanggal Lahir:</strong> <span id="output-tgl-lahir"></span></p>
                        <p><strong>Jenis Kelamin:</strong> <span id="output-gender"></span></p>
                        <p><strong>Pesan:</strong> <span id="output-pesan"></span></p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Created By Akbar Ramadhan</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
